<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Matemática Divertida</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      background: linear-gradient(to bottom, #e0f7fa, #f1f8e9);
      color: #2a5d84;
    }
    h1 {
      font-size: 36px;
      color: #00796b;
    }
    .problem {
      font-size: 32px;
      margin: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 100px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4dd0e1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 6px #888;
    }
    .btn:hover {
      background-color: #0097a7;
    }
    .back {
      margin-top: 40px;
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #4dd0e1;
      color: white;
      border-radius: 12px;
      box-shadow: 2px 2px 6px #888;
    }
    .back:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>➕ Matemática Divertida</h1>
  <div class="problem" id="problem">Quanto é 3 + 4?</div>
  <input type="number" id="answer" />
  <br>
  <button class="btn" onclick="verificar()">Verificar</button>
  <p id="feedback"></p>
  <p id="score">Pontuação: 0</p>
  <a href="index.html" class="back">← Voltar ao menu</a>

  <script>
    let num1, num2, resultado, pontos = 0;

    function novaPergunta() {
      num1 = Math.floor(Math.random() * 10);
      num2 = Math.floor(Math.random() * 10);
      resultado = num1 + num2;
      document.getElementById("problem").textContent = `Quanto é ${num1} + ${num2}?`;
      document.getElementById("answer").value = '';
      document.getElementById("feedback").textContent = '';
    }

    function verificar() {
      const resposta = parseInt(document.getElementById("answer").value);
      if (resposta === resultado) {
        pontos++;
        document.getElementById("feedback").textContent = "Muito bem! ✅";
      } else {
        document.getElementById("feedback").textContent = "Ops! Tente novamente ❌";
      }
      document.getElementById("score").textContent = `Pontuação: ${pontos}`;
      setTimeout(novaPergunta, 1500);
    }

    novaPergunta();
  </script>
</body>
</html>
