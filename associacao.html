<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Associa√ß√£o de Palavras</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      background: linear-gradient(to bottom, #e0f7fa, #f1f8e9);
      color: #2a5d84;
    }
    h1 {
      font-size: 36px;
      color: #00796b;
    }
    .emoji {
      font-size: 100px;
      margin: 20px;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4dd0e1;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      width: 250px;
      box-shadow: 2px 2px 6px #888;
    }
    .btn:hover {
      background-color: #0097a7;
    }
    .score {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
    }
    .back {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #4dd0e1;
      color: white;
      border-radius: 12px;
      box-shadow: 2px 2px 6px #888;
    }
    .back:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>üìö Associa√ß√£o de Palavras</h1>
  <div class="emoji" id="emoji">üê±</div>
  <div id="buttons"></div>
  <div class="score" id="score">Pontua√ß√£o: 0</div>
  <a href="index.html" class="back">‚Üê Voltar ao menu</a>

  <script>
    const perguntas = [
      { emoji: "üê±", correta: "Gato", opcoes: ["Gato", "Cachorro", "Pato"] },
      { emoji: "üöó", correta: "Carro", opcoes: ["Avi√£o", "Bola", "Carro"] },
      { emoji: "üçé", correta: "Ma√ß√£", opcoes: ["Banana", "Ma√ß√£", "Laranja"] },
      { emoji: "üê∂", correta: "Cachorro", opcoes: ["Cachorro", "Gato", "Peixe"] }
    ];
    let perguntaAtual = 0, pontos = 0;

    function embaralhar(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function mostrarPergunta() {
      const p = perguntas[perguntaAtual];
      document.getElementById("emoji").textContent = p.emoji;
      const opcoes = embaralhar([...p.opcoes]);
      const div = document.getElementById("buttons");
      div.innerHTML = "";
      opcoes.forEach(op => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = op;
        btn.onclick = () => verificar(op);
        div.appendChild(btn);
      });
    }

    function verificar(resp) {
      if (resp === perguntas[perguntaAtual].correta) {
        pontos++;
        alert("Correto!");
      } else {
        alert("Ops! Tente novamente.");
      }
      perguntaAtual = (perguntaAtual + 1) % perguntas.length;
      document.getElementById("score").textContent = `Pontua√ß√£o: ${pontos}`;
      mostrarPergunta();
    }

    mostrarPergunta();
  </script>
</body>
</html>
